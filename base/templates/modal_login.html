{% extends 'modal.html' %}
{% block modal_id %}login{% endblock %}
{% block titulo_modal %}Digite seu login{% endblock %}
{% block conteudo_modal %}
    <input type="text" placeholder="Digite seu login" class="campo">
    <input type="password" placeholder="Digite sua senha" class="campo">
{% endblock %}
{% block opcoes_modal %}
    <button type="button" class="publique">Login</button>
    <button type="button" class="publique login" data-dismiss="modal">Cancelar</button>
{% endblock %}
